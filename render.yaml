services:
  - type: web
    name: thunder-text
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_APP_URL
        value: https://thunder-text-nine.vercel.app
      - key: NEXTAUTH_URL
        value: https://thunder-text-nine.vercel.app
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: read_products,write_products,read_product_listings,write_product_listings
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
    healthCheckPath: /api/health
    domains:
      - thunder-text-nine.vercel.app
    scaling:
      minInstances: 1
      maxInstances: 10
    disk:
      name: thunder-text-disk
      mountPath: /tmp
      sizeGB: 1