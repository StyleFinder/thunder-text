name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly security scan every Monday at 9 AM UTC
    - cron: "0 9 * * 1"

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type check
        run: npm run type-check

      - name: Security lint check
        run: npm run security:lint
        # SECURITY: Fail the build if security lint issues are found

      - name: NPM audit
        run: npm run security:audit
        # SECURITY: Fail the build if high/critical vulnerabilities are found

      - name: Snyk security scan
        uses: snyk/actions/node@master
        # SECURITY: Fail the build if high severity vulnerabilities are found
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run tests
        run: npm run test:ci

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://thunder-text.onrender.com'
          rules_file_name: '.zap/rules.tsv'
          fail_action: false
          allow_issue_writing: false
        # SECURITY: DAST scan for runtime vulnerabilities
        # Scans public routes for missing headers, cookie issues, injection points
        # Set fail_action: true once baseline is established

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            audit-report.json
          retention-days: 30

      - name: Comment PR with security summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## üîí Security Scan Summary\n\n';

            try {
              const auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
              const vulnerabilities = auditReport.metadata.vulnerabilities;

              summary += `### NPM Audit\n`;
              summary += `- Critical: ${vulnerabilities.critical || 0}\n`;
              summary += `- High: ${vulnerabilities.high || 0}\n`;
              summary += `- Moderate: ${vulnerabilities.moderate || 0}\n`;
              summary += `- Low: ${vulnerabilities.low || 0}\n\n`;

              if (vulnerabilities.critical > 0 || vulnerabilities.high > 0) {
                summary += '‚ö†Ô∏è **Action required**: High or critical vulnerabilities found!\n';
              } else {
                summary += '‚úÖ No high or critical vulnerabilities found\n';
              }
            } catch (error) {
              summary += 'Could not parse audit report\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
