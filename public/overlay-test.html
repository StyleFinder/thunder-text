<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Text - No Spinner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f9fafb;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success { color: #059669; }
        .info { color: #0369a1; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Thunder Text Product Overlay - TEST</h1>
        
        <div style="background: #dcfce7; padding: 1rem; border-radius: 6px; margin: 1rem 0;">
            <h2 class="success">âœ… SUCCESS - No Loading Spinner!</h2>
            <p><strong>Commit:</strong> <span id="commit">NO_SPINNER_TEST_BYPASS</span></p>
            <p><strong>Loaded:</strong> <span id="timestamp"></span></p>
        </div>

        <div style="background: #dbeafe; padding: 1rem; border-radius: 6px; margin: 1rem 0;">
            <h3 class="info">Debug Information</h3>
            <p><strong>URL Parameters:</strong></p>
            <ul id="params"></ul>
        </div>

        <div style="background: #ecfdf5; padding: 1rem; border-radius: 6px; margin: 1rem 0;">
            <h3>Product Information</h3>
            <p><strong>Title:</strong> <span id="productTitle">Thunder Text Generator</span></p>
            <p><strong>Type:</strong> <span id="productType">AI Software</span></p>
            <p><strong>Status:</strong> âœ… Ready for 5-step workflow</p>
        </div>

        <div style="margin: 2rem 0;">
            <button onclick="startWorkflow()">ðŸš€ Start 5-Step Workflow</button>
            <button onclick="closeOverlay()">Close Overlay</button>
        </div>
    </div>

    <script>
        // Set timestamp
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const paramsList = document.getElementById('params');
        
        for (const [key, value] of urlParams.entries()) {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${key}:</strong> ${value}`;
            paramsList.appendChild(li);
            
            // Update product info if available
            if (key === 'productTitle') {
                document.getElementById('productTitle').textContent = value;
            }
            if (key === 'productType') {
                document.getElementById('productType').textContent = value;
            }
        }
        
        function startWorkflow() {
            alert('5-step workflow will be implemented here!');
        }
        
        function closeOverlay() {
            if (window.opener) {
                window.close();
            } else {
                alert('Overlay would close here');
            }
        }
        
        console.log('ðŸŽ¯ Thunder Text Test Overlay - No React, No Loading Spinner!');
    </script>
</body>
</html>
